<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Depotea Admin Page</title>

    <script src="js/jquery-1.10.1.min.js" type="text/javascript"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/adminpage.css" type="text/css" rel="stylesheet" media="screen">
</head>
<style>
	
</style>
<body>

  
    <nav class="navbar navbar-expand d-flex flex-column shadow" id="sidebar">
        <a href="#" class="navbar-brand text-light mt-5">
            <div class="display-5">DEPOTEA<br>PORTAL</div>
        <ul class="navbar-nav d-flex flex-column mt-5 w-100">
            <li class="nav-item w-100">
                <a href="#" class="nav-link text-light pl-4">Order History</a>
            </li>
            <li class="nav-item w-100">
                <a href="#" class="nav-link text-light pl-4">Analytics</a>
            </li>
        </ul>
        <div class="row" style="height: 100%; width: 100%;">
            <div class="col col-12 d-flex align-items-end">
                <span class="btn btn-danger m-3" onclick="location.href='admin-portal.html';">
                    Sign out
                </span>
            </div>
        </div>

    </nav>
    <section class="p-4 my-container">
        <button class="btn my-4" id="menu-btn">Toggle Sidebar</button>
        <h1>Tools</h1>
        <p>Records of orders from the shop website <br> are recorded in the page</p>
        <div class="row justify-content-around">
            <div class="col col-main col-sm-3 p-2 mt-4 px-3 shadow">
            Recent Orders
            </div>
            <div class="col col-main col-sm-6 p-2 mt-4 px-3 shadow">
            ORDER ANALYTICS
            </div>
        </div>
    </section>


    <!-- sidebar toggle script -->
    <script>
        var menu_btn = document.querySelector("#menu-btn")
        var sidebar = document.querySelector("#sidebar")
        var container = document.querySelector(".my-container")
        menu_btn.addEventListener('click', () =>{
            sidebar.classList.toggle("active-nav")
            container.classList.toggle("active-cont")
        })
    </script>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
